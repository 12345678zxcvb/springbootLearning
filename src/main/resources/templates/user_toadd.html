<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="header::common"></div>

    <style>
        .center {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<form class="center" action="/user/add" method="post">
    <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="text" class="form-control" name="password">
    </div>
    <div class="form-group">
        <label>邮箱</label>
        <input type="text" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label>电话</label>
        <input type="text" class="form-control" name="phone">
    </div>
    <div class="form-group">
        <label>头像</label>
        <input type="text" class="form-control" name="image">
    </div>
    <div class="form-group">
        <label>角色</label>
        <input type="radio" name="role" value="1"/>超级管理员
        <input type="radio" name="role" value="2" checked/>普通管理员
    </div>
    <input class="btn btn-lg btn-primary" type="submit" value="添加">
</form>
</body>
</html>
